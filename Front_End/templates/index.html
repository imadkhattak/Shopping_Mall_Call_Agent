<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Shopping Assistant</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Call Agent</div>

      </header>

      <main>
        <div class="badge">
          <i class="fas fa-microphone-lines"></i> AI VOICE COMMAND
        </div>

        <h1>
          Customer Engagement<br />Powered By
          <span class="gradient-text">AI</span>
        </h1>

        <p class="subtitle">
          AI and human agents take care of your<br />
          customers while you focus on work
        </p>

        <div class="main-action">
          <button id="talkButton" class="talk-button">
            <span id="buttonText">Start Conversation</span>
            <i class="fas fa-microphone" id="micIcon"></i>
          </button>
        </div>

        <div class="status-indicator" id="statusIndicator">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </main>
    </div>

    <script src="/script/main.js"></script>
  </body>
</html>
